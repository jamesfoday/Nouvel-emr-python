{# templates/clinicians/partials/availability_form.html #}
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-[2px] cursor-pointer"
       onclick="document.getElementById('availability-dialog').innerHTML=''"></div>

  <!-- modal -->
  <div class="relative z-10 w-full max-w-lg rounded-2xl border border-black/10 bg-white p-5 shadow-2xl">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-gray-900">
        {% if mode == "edit" %}Edit availability{% else %}New availability{% endif %}
      </h3>
      <button class="rounded-xl bg-gray-100 px-3 py-1.5 text-sm hover:bg-gray-200 cursor-pointer"
              onclick="document.getElementById('availability-dialog').innerHTML=''">Close</button>
    </div>

    <form method="post"
          {% if mode == "edit" %}
            hx-post="{% url 'clinicians_ui:availability_edit' clinician.pk av.pk %}"
          {% else %}
            hx-post="{% url 'clinicians_ui:availability_new' clinician.pk %}"
          {% endif %}
          hx-target="#availability-list"
          hx-swap="innerHTML"
          class="mt-4 space-y-3">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium mb-1">Weekday</label>
        {{ form.weekday }}
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium mb-1">Start time</label>
          {{ form.start_time }}
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">End time</label>
          {{ form.end_time }}
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium mb-1">Slot minutes</label>
          {{ form.slot_minutes }}
        </div>
        <label class="mt-7 inline-flex items-center gap-2 cursor-pointer">
          {{ form.is_active }}
          <span class="text-sm">Active</span>
        </label>
      </div>

      <div class="pt-2">
        <button class="rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:brightness-95 cursor-pointer">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Close modal with ESC
  (function () {
    const onKey = (e) => {
      if (e.key === 'Escape') {
        const dlg = document.getElementById('availability-dialog');
        if (dlg) dlg.innerHTML = '';
      }
    };
    document.addEventListener('keydown', onKey, { once: true });
  })();
</script>
