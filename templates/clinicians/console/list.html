{% extends "base.html" %}
{% block content %}
<div class="p-6 max-w-3xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Clinicians</h1>
  <div class="bg-white rounded-xl p-4 ring-1 ring-black/5">
    {% for c in clinicians %}
      <div class="flex items-center justify-between py-2 border-b last:border-0">
        <div>
          {{ c.get_full_name|default:c.username }}
          <span class="text-gray-500 text-sm">#{{ c.id }}</span>
        </div>
        <a class="text-teal-700 underline" href="{% url 'clinicians_ui:dashboard' c.id %}">
          Open dashboard
        </a>
      </div>
    {% empty %}
      <p class="text-gray-500">No staff users yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
