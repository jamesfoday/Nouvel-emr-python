<div class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/40" onclick="document.getElementById('modal-root').innerHTML=''"></div>
  <div class="absolute inset-0 grid place-items-center p-4">
    <option value="{{ p.id }}" {% if rx.patient_id == p.id %}selected{% endif %}>
  {% if p.get_full_name %}{{ p.get_full_name }}{% else %}{{ p.given_name }} {{ p.family_name }}{% endif %}
</option>

    <div class="w-full max-w-lg rounded-2xl bg-white p-5 shadow-xl">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Edit prescription</h2>
        <button class="rounded p-1 hover:bg-gray-100"
                onclick="document.getElementById('modal-root').innerHTML=''">✕</button>
      </div>

      <form method="post" class="mt-4 space-y-3" action="{% url 'clinicians_ui:rx_edit' clinician.pk rx.id %}">
        {% csrf_token %}

        <label class="block text-sm font-medium">Title</label>
        <input name="title" value="{{ rx.title }}" class="w-full rounded-lg border px-3 py-2"/>

        <label class="block text-sm font-medium">Patient</label>
        <select name="patient_id" class="w-full rounded-lg border px-3 py-2">
          <option value="">— keep current —</option>
          {% for p in patients %}
            <option value="{{ p.id }}" {% if rx.patient_id == p.id %}selected{% endif %}>
              {{ p.get_full_name|default:p }}
            </option>
          {% endfor %}
        </select>

        <label class="block text-sm font-medium">Body</label>
        <textarea name="body" rows="8" class="w-full rounded-lg border px-3 py-2">{{ rx.body|default_if_none:"" }}</textarea>

        <div class="mt-4 flex justify-end gap-2">
          <button type="button" class="rounded-lg px-3 py-2 hover:bg-gray-100"
                  onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
          <button class="rounded-lg bg-emerald-600 px-4 py-2 font-semibold text-white hover:brightness-95">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
