{# centered modal with overlay; close by clicking overlay or button #}
<div class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/30" onclick="document.getElementById('rx-modal').innerHTML=''"></div>
  <div class="absolute inset-0 grid place-items-center p-4">
    <div class="w-full max-w-2xl rounded-2xl bg-white shadow-2xl ring-1 ring-black/5">
      <div class="flex items-center justify-between p-4 border-b border-gray-100">
        <h2 class="text-lg font-semibold text-gray-900">{{ title }}</h2>
        <button class="rounded-xl bg-gray-100 px-2 py-1 text-sm"
                onclick="document.getElementById('rx-modal').innerHTML=''">Close</button>
      </div>
      <div class="p-4">
        <p class="text-sm text-gray-500">
          {% if created_at %}{{ created_at|date:"D, M j Y" }} · {{ created_at|time:"H:i" }}{% endif %}
          · Dr {{ clinician.get_full_name|default:clinician.username }}
        </p>
        <hr class="my-3">
        <pre class="whitespace-pre-wrap text-[15px] leading-6 text-gray-800">{{ body }}</pre>
      </div>
      <div class="flex items-center justify-end gap-2 p-4 border-t border-gray-100">
        <a href="{% url 'clinicians_ui:rx_download' clinician.pk rx.id %}"
           class="rounded-xl bg-gray-900 px-3 py-1.5 text-sm font-semibold text-white hover:brightness-95">Download PDF</a>
        <button class="rounded-xl bg-gray-100 px-3 py-1.5 text-sm"
                onclick="document.getElementById('rx-modal').innerHTML=''">Close</button>
      </div>
    </div>
  </div>
</div>
