{% extends "base.html" %}
{% block content %}
<div class="mx-auto mt-4 w-full max-w-4xl px-3 sm:px-4">
  <div class="rounded-2xl bg-[#EAF5ED] p-1">
    <div class="rounded-2xl bg-white p-4 sm:p-6 shadow">
      <h1 class="text-xl font-semibold mb-6">Create Encounter</h1>

      {% if error %}
      <div class="mb-4 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ error }}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <!-- Patient picker (HTMX â†’ patients/_pick_list.html) -->
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2">Patient</label>
          <div class="relative">
            <input
              type="text"
              name="patient_query"
              placeholder="Search patient"
              class="w-full rounded-full border border-gray-300 px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400"
              hx-get="{% url 'patients_ui:pick_list' %}"
              hx-target="#patient-results"
              hx-trigger="input changed delay:300ms"
              autocomplete="off">
            <svg class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
              <path d="M21 21l-4.3-4.3m1.3-5.2a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <input type="hidden" name="patient_id" id="patient_id">
          <div id="patient-results" class="mt-3 max-h-64 overflow-auto"></div>
          <p class="mt-2 text-sm text-gray-500">
            Need a new patient?
            <a href="{% url 'patients_ui:patients_home' %}" class="text-blue-600 underline">Open patients</a>
          </p>
        </div>

        <!-- Optional meta -->
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Reason (optional)</label>
            <input type="text" name="reason" class="w-full rounded-md border px-3 py-2" placeholder="Reason for visit">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Location (optional)</label>
            <input type="text" name="location" class="w-full rounded-md border px-3 py-2" placeholder="Room / Ward">
          </div>
        </div>

        <div class="mt-8 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
          <a href="{% url 'encounters_ui:list' clinician.pk %}"
             class="w-full sm:w-auto rounded-md bg-red-600 px-6 py-2 font-semibold text-white">Cancel</a>
          <button class="w-full sm:w-auto rounded-md bg-blue-600 px-6 py-2 font-semibold text-white">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Called by the pick list partial
  function selectPatient(id, label){
    document.getElementById('patient_id').value = id;
    const input = document.querySelector('input[name="patient_query"]');
    if (input) input.value = label;
  }

  // Delegate clicks from HTMX-rendered results
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('button.pick-patient');
    if (!btn) return;
    const id = btn.dataset.id;
    const label = btn.dataset.label || '';
    if (window.selectPatient) window.selectPatient(id, label);
    const box = document.getElementById('patient-results');
    if (box) box.innerHTML = '';
  });
</script>
{% endblock %}
