<h2 class="mb-3 text-lg font-semibold">Vitals</h2>
<form hx-post="{% url 'encounters_ui:save_vitals' clinician.pk enc.pk %}"
      hx-target="#vitals-card" hx-swap="outerHTML" class="grid grid-cols-2 gap-3">
  {% csrf_token %}
  <label class="text-sm">Systolic <input type="number" name="systolic" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.systolic }}"></label>
  <label class="text-sm">Diastolic <input type="number" name="diastolic" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.diastolic }}"></label>
  <label class="text-sm">Heart rate <input type="number" name="heart_rate" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.heart_rate }}"></label>
  <label class="text-sm">Resp. rate <input type="number" name="resp_rate" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.resp_rate }}"></label>
  <label class="text-sm">Temp (°C) <input type="number" step="0.1" name="temperature_c" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.temperature_c }}"></label>
  <label class="text-sm">SpO₂ (%) <input type="number" name="spo2" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.spo2 }}"></label>
  <label class="text-sm">Weight (kg) <input type="number" step="0.1" name="weight_kg" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.weight_kg }}"></label>
  <label class="text-sm">Height (cm) <input type="number" step="0.1" name="height_cm" class="mt-1 w-full rounded-md border px-2 py-1" value="{{ vitals.height_cm }}"></label>

  <div class="col-span-2 mt-2 flex justify-end">
    <button class="rounded-md bg-blue-600 px-4 py-2 text-white font-semibold">Save vitals</button>
  </div>
</form>
