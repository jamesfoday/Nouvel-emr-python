{# templates/clinicians/console/documents/_modal_edit.html #}
<div class="doc-modal-root fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/40" onclick="closeDocModal(this)"></div>
  <div class="absolute inset-0 grid place-items-center p-4">
    <div class="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold">Edit Document</h2>
        <button class="rounded p-1 hover:bg-gray-100" onclick="closeDocModal(this)">âœ•</button>
      </div>

      {% if error %}
        <div class="mb-3 rounded-lg bg-red-50 px-3 py-2 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" enctype="multipart/form-data"
            action="{% url 'documents_ui:update' clinician.pk doc.pk %}"
            hx-post="{% url 'documents_ui:update' clinician.pk doc.pk %}"
            hx-target=".doc-modal-root"
            hx-swap="outerHTML"
            class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium mb-1">Title</label>
          <input type="text" name="title" value="{{ doc.title }}"
                 class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-emerald-500">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea name="description" rows="5"
                    class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-emerald-500">{% firstof doc.description doc.notes doc.body "" %}</textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Replace File (optional)</label>
          <input type="file" name="file"
                 class="w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-emerald-500">
        </div>

        <div class="flex justify-end gap-2 pt-4">
          <button type="button" class="rounded-lg px-3 py-2 hover:bg-gray-100" onclick="closeDocModal(this)">Cancel</button>
          <button type="submit" class="rounded-lg bg-emerald-600 px-4 py-2 font-semibold text-white hover:brightness-95">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function closeDocModal(el) {
    const modal = el ? el.closest('.doc-modal-root') : document.querySelector('.doc-modal-root');
    if (modal) modal.remove();
    document.body.classList.remove('overflow-hidden');
  }
  (function () {
    document.body.classList.add('overflow-hidden');
  })();
</script>
