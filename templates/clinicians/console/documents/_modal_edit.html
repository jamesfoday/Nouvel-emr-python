<div id="modal-backdrop"
     class="fixed inset-0 z-50 bg-black/40 flex items-center justify-center p-4"
     onclick="if(event.target.id==='modal-backdrop'){ this.remove(); }">
  <div class="w-full max-w-lg rounded-2xl bg-white/90 backdrop-blur ring-1 ring-black/10 shadow-xl">
    <div class="flex items-center justify-between p-4 border-b border-gray-200/70">
      <h2 class="text-base sm:text-lg font-semibold text-gray-900">Edit document</h2>
      <button class="rounded-full hover:bg-gray-100 p-1.5"
              onclick="document.getElementById('modal-backdrop')?.remove()"
              aria-label="Close">âœ•</button>
    </div>

    <form hx-post="{% url 'documents_ui:update' clinician.pk doc.pk %}"
          hx-target="#modal-root" hx-swap="innerHTML"
          method="post" class="p-4 space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" name="title" value="{{ doc.title }}"
               class="w-full rounded-xl border border-gray-300 bg-white/70 px-3 py-2 outline-none focus:ring-2 focus:ring-emerald-200" />
      </div>

      <div class="flex items-center justify-end gap-2 pt-2">
        <button type="button"
                hx-get="{% url 'documents_ui:view_modal' clinician.pk doc.pk %}"
                hx-target="#modal-root" hx-swap="innerHTML"
                class="rounded-xl px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100">
          Cancel
        </button>
        <button type="submit"
                class="inline-flex items-center gap-2 rounded-xl bg-emerald-600 px-3 py-1.5 text-sm font-semibold text-white hover:brightness-95">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('keydown', function escClose(e){
    if(e.key === 'Escape'){
      const m = document.getElementById('modal-backdrop');
      if(m){ m.remove(); document.removeEventListener('keydown', escClose); }
    }
  });
</script>
