{# A simple modal. It replaces #modal innerHTML via HTMX. #}
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- overlay -->
  <div class="absolute inset-0 bg-black/40" onclick="document.getElementById('modal').innerHTML=''"></div>

  <!-- card -->
  <div class="relative bg-white rounded-2xl shadow-xl ring-1 ring-black/10 w-full max-w-lg mx-4">
    <div class="p-5 border-b flex items-center justify-between">
      <div class="font-semibold text-emerald-900">Inquiry from {{ inquiry.name }}</div>
      <button class="text-gray-600 hover:text-gray-800"
              onclick="document.getElementById('modal').innerHTML=''">âœ•</button>
    </div>

    <div class="p-5 space-y-3 text-sm">
      <div class="text-gray-500">Email</div>
      <div class="font-medium">{{ inquiry.email }}</div>

      <div class="text-gray-500 mt-2">Received</div>
      <div>{{ inquiry.created_at|date:"d M Y, H:i" }}</div>

      <div class="text-gray-500 mt-2">Message</div>
      <div class="rounded-xl bg-emerald-50/60 ring-1 ring-emerald-900/10 p-3 whitespace-pre-line">
        {{ inquiry.message }}
      </div>

      <form method="post" action="{% url 'inquiry:detail' inquiry.pk %}" class="mt-3">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-3">
          <div>
            <label class="block text-xs font-medium text-emerald-900/80 mb-1">Status</label>
            {{ form.status }}
          </div>
          <div>
            <label class="block text-xs font-medium text-emerald-900/80 mb-1">Staff note</label>
            {{ form.staff_note }}
          </div>
        </div>
        <div class="mt-4 flex justify-end gap-2">
          <a class="rounded-full px-3 py-1.5 ring-1 ring-emerald-900/10"
             href="{% url 'inquiry:detail' inquiry.pk %}">Open full</a>
          <button class="rounded-full px-3 py-1.5 bg-emerald-600 text-white">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
