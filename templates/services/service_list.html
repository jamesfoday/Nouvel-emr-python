{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 md:px-6 py-8">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-emerald-950">Services (staff)</h1>
    <div class="lex items-center justify-between gap-3 flex-wrap">
       <a href="{% url 'reception:dashboard' %}" class="inline-flex items-center gap-2 rounded-full bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">
        Home
      </a>
    <a href="{% url 'services:create' %}"
       class="px-4 py-2 rounded-xl bg-gray-900 text-white font-semibold hover:bg-emerald-500">
      + Create
    </a>
    </div>
     
  </div>

  <form method="get" class="mt-4">
    <div class="flex gap-2">
      <input type="search" name="q" value="{{ q|default_if_none:'' }}"
             placeholder="Search services"
             class="w-full rounded-xl bg-white px-3 py-2 ring-1 ring-gray-300 focus:ring-emerald-500">
      <button class="px-4 py-2 rounded-xl bg-white ring-1 ring-gray-300 hover:bg-gray-50">Search</button>
    </div>
  </form>

  <div class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for s in services %}
      <article class="rounded-2xl bg-white ring-1 ring-emerald-900/10 shadow-sm overflow-hidden">
        <a href="{% url 'services:detail' s.slug %}" class="block relative h-36">
          {% if s.hero_image %}
            <img src="{{ s.hero_image.url }}" alt="{{ s.title }}" class="absolute inset-0 w-full h-full object-cover">
          {% else %}
            <img src="{% static 'img/service-fallback.jpg' %}" alt="{{ s.title }}" class="absolute inset-0 w-full h-full object-cover">
          {% endif %}
          <div class="absolute inset-0 bg-gradient-to-t from-emerald-900/30 to-transparent"></div>
        </a>
        <div class="p-4">
          <div class="font-semibold text-emerald-950 line-clamp-1">{{ s.title }}</div>
          <div class="mt-3 flex gap-2">
            <a href="{% url 'services:update' s.slug %}"
               class="px-3 py-1.5 rounded-lg text-xs font-semibold bg-white ring-1 ring-emerald-900/10 hover:bg-emerald-50">Edit</a>
            <a href="{% url 'services:delete' s.slug %}"
               class="px-3 py-1.5 rounded-lg text-xs font-semibold bg-white ring-1 ring-rose-200/70 text-rose-700 hover:bg-rose-50">Delete</a>
            <a href="{% url 'services:detail' s.slug %}"
               class="px-3 py-1.5 rounded-lg text-xs font-semibold bg-emerald-600 text-white hover:bg-emerald-500">View</a>
          </div>
        </div>
      </article>
    {% empty %}
      <div class="col-span-full text-emerald-900/60">No services found.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
