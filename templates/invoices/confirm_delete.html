{% extends "base.html" %}
{% block content %}
<div class="p-6 md:p-8 max-w-xl mx-auto">
  <div class="rounded-3xl bg-white ring-1 ring-emerald-900/10 p-6 space-y-4">
    <h1 class="text-xl font-semibold">Delete {{ invoice.number }}?</h1>
    <p class="text-sm text-gray-600">This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end gap-2">
        <a href="{% url 'invoices:detail' invoice.pk %}" class="rounded-xl px-4 py-2 ring-1 ring-emerald-900/10">Cancel</a>
        <button class="rounded-xl px-4 py-2 bg-red-600 text-white">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
