{% extends "base.html" %}
{% block content %}
<div class="p-6 md:p-8 max-w-xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-emerald-900">Enroll Patient</h1>
    <a href="{% url 'healthplans:staff_plans' %}" class="rounded-full px-4 py-2 text-sm bg-white/80 ring-1 ring-emerald-900/10">Back</a>
  </div>
  <form method="post" class="rounded-3xl bg-white/60 backdrop-blur ring-1 ring-emerald-900/10 p-6 space-y-4">
    {% csrf_token %}
    <label class="block"><span class="text-sm font-medium">Patient</span>{{ form.patient }}</label>
    <label class="block"><span class="text-sm font-medium">Plan</span>{{ form.plan }}</label>
    <div class="flex justify-end">
      <button class="rounded-xl px-5 py-2 bg-emerald-600 text-white font-semibold">Enroll</button>
    </div>
  </form>
</div>
{% endblock %}
