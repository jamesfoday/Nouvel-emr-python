{% if slots %}
  <ul class="slot-list">
    {% for s in slots %}
      <li>
        <form hx-post="/console/appointments/create"
              hx-target="#modal"
              hx-swap="innerHTML">
          <input type="hidden" name="patient_id" value="{{ patient_id }}"/>
          <input type="hidden" name="clinician_id" value="{{ clinician_id }}"/>
          <input type="hidden" name="start" value="{{ s.start_iso }}"/>
          <input type="hidden" name="end" value="{{ s.end_iso }}"/>

          <button class="btn">
            {{ s.start|date:"D, d M H:i" }} â†’ {{ s.end|date:"H:i" }}
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">No free slots for this day/duration.</p>
{% endif %}
