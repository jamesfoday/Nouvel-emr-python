{% extends "base.html" %}
{% block content %}
<div class="p-6 md:p-8 max-w-3xl mx-auto space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-emerald-900">Report a Bug</h1>
    <a href="{% url 'bugtracker:list' %}" class="rounded-full px-3 py-1.5 text-sm ring-1 ring-emerald-900/10 bg-white/80 hover:bg-white">Back</a>
  </div>

  <form method="post" enctype="multipart/form-data" class="rounded-3xl bg-emerald-50/60 ring-1 ring-emerald-900/10 p-6 space-y-4">
    {% csrf_token %}
    <label class="block">
      <span class="block text-sm font-medium mb-1">Title</span>
      {{ form.title }}
    </label>
    <label class="block">
      <span class="block text-sm font-medium mb-1">Description</span>
      {{ form.description }}
    </label>
    <div class="grid md:grid-cols-2 gap-4">
      <label class="block">
        <span class="block text-sm font-medium mb-1">Page URL (optional)</span>
        {{ form.page_url }}
      </label>
      <label class="block">
        <span class="block text-sm font-medium mb-1">Severity</span>
        {{ form.severity }}
      </label>
    </div>
    <label class="block">
      <span class="block text-sm font-medium mb-1">Screenshot (optional)</span>
      {{ form.screenshot }}
    </label>

    <div class="text-right">
      <button class="rounded-xl px-5 py-2 bg-emerald-600 text-white font-semibold hover:bg-emerald-700">Submit</button>
    </div>
  </form>
</div>

{% block scripts %}
<script>
  (function(){
    document.querySelectorAll('input,select,textarea').forEach(el=>{
      el.classList.add('w-full','rounded-xl','px-3','py-2','ring-1','ring-gray-200','bg-white','focus:ring-emerald-500','outline-none');
      if(el.tagName==='TEXTAREA') el.classList.add('min-h-[8rem]');
    });
  })();
</script>
{% endblock %}
{% endblock %}
