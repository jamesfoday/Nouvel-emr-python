{% extends "base.html" %}
{% block content %}
<div class="mx-auto mt-4 w-full max-w-4xl px-3 sm:px-4">
  <div class="rounded-2xl bg-[#EAF5ED] p-1">
    <div class="rounded-2xl bg-white p-4 sm:p-6 shadow">
      <h1 class="text-xl font-semibold mb-6">Edit Patient</h1>

      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div class="grid md:grid-cols-2 gap-4">
          <div><label class="block text-gray-700 font-semibold mb-2">Given name</label>
            <input type="text" name="given_name" value="{{ p.given_name }}" class="w-full rounded-md border px-3 py-2" required></div>
          <div><label class="block text-gray-700 font-semibold mb-2">Family name</label>
            <input type="text" name="family_name" value="{{ p.family_name }}" class="w-full rounded-md border px-3 py-2" required></div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div><label class="block text-gray-700 font-semibold mb-2">Date of birth</label>
            <input type="date" name="date_of_birth" value="{{ p.date_of_birth|date:'Y-m-d' }}" class="w-full rounded-md border px-3 py-2"></div>
          <div><label class="block text-gray-700 font-semibold mb-2">Sex</label>
            <input type="text" name="sex" value="{{ p.sex }}" class="w-full rounded-md border px-3 py-2"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div><label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" name="email" value="{{ p.email }}" class="w-full rounded-md border px-3 py-2"></div>
          <div><label class="block text-gray-700 font-semibold mb-2">Phone</label>
            <input type="text" name="phone" value="{{ p.phone }}" class="w-full rounded-md border px-3 py-2"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div><label class="block text-gray-700 font-semibold mb-2">Address line</label>
            <input type="text" name="address_line" value="{{ p.address_line }}" class="w-full rounded-md border px-3 py-2"></div>
          <div class="grid grid-cols-3 gap-3">
            <div><label class="block text-gray-700 font-semibold mb-2">City</label>
              <input type="text" name="city" value="{{ p.city }}" class="w-full rounded-md border px-3 py-2"></div>
            <div><label class="block text-gray-700 font-semibold mb-2">Region</label>
              <input type="text" name="region" value="{{ p.region }}" class="w-full rounded-md border px-3 py-2"></div>
            <div><label class="block text-gray-700 font-semibold mb-2">Postal code</label>
              <input type="text" name="postal_code" value="{{ p.postal_code }}" class="w-full rounded-md border px-3 py-2"></div>
          </div>
        </div>

        <div><label class="block text-gray-700 font-semibold mb-2">Country</label>
          <input type="text" name="country" value="{{ p.country }}" class="w-full rounded-md border px-3 py-2"></div>

        <div class="mt-8 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
          <a href="{% url 'patients_ui:detail' p.id %}" class="w-full sm:w-auto rounded-md bg-gray-200 px-6 py-2 font-semibold text-gray-800">Cancel</a>
          <button class="w-full sm:w-auto rounded-md bg-blue-600 px-6 py-2 font-semibold text-white">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
