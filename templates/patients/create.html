{% extends "base.html" %}
{% block content %}
<div class="mx-auto mt-4 w-full max-w-4xl px-3 sm:px-4">
  <div class="rounded-2xl bg-[#EAF5ED] p-1">
    <div class="rounded-2xl bg-white p-4 sm:p-6 shadow">
      <h1 class="text-xl font-semibold mb-6">Create Patient</h1>

      <form method="post" class="space-y-5" id="patient-create-form">
        {% csrf_token %}

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Given name</label>
            <input type="text" name="given_name" value="{{ form.given_name|default:'' }}" class="w-full rounded-md border px-3 py-2" required>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Family name</label>
            <input type="text" name="family_name" value="{{ form.family_name|default:'' }}" class="w-full rounded-md border px-3 py-2" required>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Date of birth</label>
            <input type="date" name="date_of_birth" value="{{ form.date_of_birth|default:'' }}" class="w-full rounded-md border px-3 py-2">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Sex</label>
            <input type="text" name="sex" value="{{ form.sex|default:'' }}" placeholder="e.g., female" class="w-full rounded-md border px-3 py-2">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="patient-email" name="email" value="{{ form.email|default:'' }}" class="w-full rounded-md border px-3 py-2" placeholder="name@example.com">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Phone</label>
            <input type="text" name="phone" value="{{ form.phone|default:'' }}" class="w-full rounded-md border px-3 py-2" placeholder="+1 555 123 4567">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Address line</label>
            <input type="text" name="address_line" value="{{ form.address_line|default:'' }}" class="w-full rounded-md border px-3 py-2">
          </div>
          <div class="grid grid-cols-3 gap-3">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">City</label>
              <input type="text" name="city" value="{{ form.city|default:'' }}" class="w-full rounded-md border px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Region</label>
              <input type="text" name="region" value="{{ form.region|default:'' }}" class="w-full rounded-md border px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Postal code</label>
              <input type="text" name="postal_code" value="{{ form.postal_code|default:'' }}" class="w-full rounded-md border px-3 py-2">
            </div>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Country</label>
          <input type="text" name="country" value="{{ form.country|default:'' }}" class="w-full rounded-md border px-3 py-2">
        </div>

        <!-- Account creation + welcome mail -->
        <div class="space-y-3">
          <div class="flex items-start gap-3">
            <input id="create_portal_account" name="create_portal_account" type="checkbox" class="mt-1 h-4 w-4 rounded border-gray-300">
            <label for="create_portal_account" class="text-sm text-gray-700">
              Create a <strong>portal login</strong> and email a secure link to set password.
              <span class="block text-gray-500">No plaintext passwords. The link expires automatically.</span>
            </label>
          </div>

          <div class="flex items-start gap-3">
            <input id="send_credentials" name="send_credentials" type="checkbox" class="mt-1 h-4 w-4 rounded border-gray-300">
            <label for="send_credentials" class="text-sm text-gray-700">
              Also send a brief <strong>welcome email</strong> with portal guidance.
            </label>
          </div>

          <p id="email-required-note" class="hidden text-sm text-rose-600">
            Email is required to create a portal account. Please enter a valid email.
          </p>
        </div>

        <div class="mt-8 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
          <a href="{% url 'patients_ui:patients_home' %}" class="w-full sm:w-auto rounded-md bg-gray-200 px-6 py-2 font-semibold text-gray-800">Cancel</a>
          <button class="w-full sm:w-auto rounded-md bg-blue-600 px-6 py-2 font-semibold text-white">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const emailInput = document.getElementById('patient-email');
  const createCb   = document.getElementById('create_portal_account');
  const note       = document.getElementById('email-required-note');
  const form       = document.getElementById('patient-create-form');

  function checkEmailRequired() {
    if (createCb.checked && (!emailInput.value || !emailInput.value.includes('@'))) {
      note.classList.remove('hidden');
    } else {
      note.classList.add('hidden');
    }
  }

  createCb?.addEventListener('change', checkEmailRequired);
  emailInput?.addEventListener('input', checkEmailRequired);
  form?.addEventListener('submit', (e) => {
    if (createCb.checked && (!emailInput.value || !emailInput.value.includes('@'))) {
      e.preventDefault();
      checkEmailRequired();
      emailInput.focus();
    }
  });
</script>
{% endblock %}
