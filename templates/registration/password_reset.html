{% extends "base.html" %}
{% block title %}Forgot password · Nouvel Portal{% endblock %}
{% block content %}
<div class="min-h-[calc(100dvh-8rem)] w-full flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <a href="/portal/" class="inline-flex items-baseline gap-2 text-gray-900 no-underline">
        <span class="text-2xl font-extrabold">Nouvel</span>
        <span class="text-gray-500">Portal</span>
      </a>
      <p class="mt-2 text-gray-600">We’ll email you a link to reset your password.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-6">
      <form method="post" novalidate>
        {% csrf_token %}
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required autocomplete="email"
               class="mt-1 mb-3 block w-full rounded-xl border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-400"
               placeholder="you@example.com">
        {% if form.email.errors %}
          <p class="mt-1 text-sm text-rose-600">{{ form.email.errors|striptags }}</p>
        {% endif %}

        <button type="submit"
                class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2.5 text-sm font-semibold shadow-sm">
          Send reset link
        </button>
      </form>
      <div class="mt-4 text-center text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-emerald-700 hover:underline">Back to sign in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
