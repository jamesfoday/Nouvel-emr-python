{% extends "base.html" %}
{% block title %}Email sent · Nouvel Portal{% endblock %}
{% block content %}
<div class="min-h-[calc(100dvh-8rem)] w-full flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-6 text-center">
      <h1 class="text-lg font-semibold text-gray-800">Check your email</h1>
      <p class="mt-2 text-gray-600">
        If an account exists for that email, we’ve sent a link to reset your password.
      </p>
      <div class="mt-6">
        <a href="{% url 'login' %}" class="inline-flex items-center rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2.5 text-sm font-semibold shadow-sm">Back to sign in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
