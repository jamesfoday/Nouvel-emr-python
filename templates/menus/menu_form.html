{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 space-y-6">
  <h1 class="text-2xl font-bold">{% if object %}Edit Menu{% else %}Create Menu{% endif %}</h1>

  <form method="post" class="space-y-5 bg-white rounded-2xl border p-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="{{ form.name.id_for_label }}">Name</label>
        {{ form.name }}
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="{{ form.key.id_for_label }}">Key</label>
        {{ form.key }}
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="{{ form.description.id_for_label }}">Description</label>
      {{ form.description }}
    </div>
    <div class="flex items-center gap-2">
      {{ form.is_active }} <label for="{{ form.is_active.id_for_label }}">Active</label>
    </div>

    <div class="flex items-center gap-3">
      <a href="{% url 'menus:menu_list' %}" class="px-4 py-2 rounded-xl bg-slate-100 hover:bg-slate-200">Cancel</a>
      <button class="px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
