{% extends "portal/base.html" %}
{% block title %}Book a consultation · Nouvel{% endblock %}

{% block content %}
<div class="py-10 sm:py-10">
  <div class="mx-auto w-full max-w-5xl px-4 sm:px-6 rounded-3xl bg-emerald-50/30 shadow-xl ring-1 ring-white/20 py-8">

    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-gray-900">Book a consultation</h1>
      <a href="{% url 'portal_ui:appts_list' %}"
         class="inline-flex items-center gap-2 rounded-xl bg-emerald-600 px-3 py-1.5 text-sm font-semibold text-white">
        ← Back
      </a>
    </div>

    <form id="book-form" class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-3">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Clinician</label>
        <select id="clinician" name="clinician" class="w-full rounded-2xl border border-white/40 bg-white/60 px-3 py-2.5">
          <option value="">Select a clinician</option>
          {% for c in clinicians %}
            {% with name=c.get_full_name|default:c.username %}
              <option value="{{ c.id }}" {% if clinician_id == c.id %}selected{% endif %}>Dr {{ name }}</option>
            {% endwith %}
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">From</label>
        <input id="date_from" type="datetime-local"
               class="w-full rounded-2xl border border-white/40 bg-white/60 px-3 py-2.5"
               value="{{ date_from|date:'Y-m-d\\TH:i' }}">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">To</label>
        <input id="date_to" type="datetime-local"
               class="w-full rounded-2xl border border-white/40 bg-white/60 px-3 py-2.5"
               value="{{ date_to|date:'Y-m-d\\TH:i' }}">
      </div>

      <div class="md:col-span-1">
        <label class="block text-sm font-medium mb-1">Duration (min)</label>
        <input id="duration" type="number" min="10" step="5" value="{{ duration }}"
               class="w-full rounded-2xl border border-white/40 bg-white/60 px-3 py-2.5">
      </div>

      <div class="md:col-span-3 flex items-end">
        <button type="button"
                class="rounded-2xl bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white"
                hx-get="{% url 'portal_ui:book_appt_slots' %}"
                hx-target="#slot-results"
                hx-swap="innerHTML"
                hx-vals='js:{clinician_id: document.getElementById("clinician").value,
                             date_from: document.getElementById("date_from").value,
                             date_to: document.getElementById("date_to").value,
                             duration: document.getElementById("duration").value}'>
          Find slots
        </button>
      </div>
    </form>

    <div id="slot-results" class="mt-6">
      {# slots partial loads here #}
    </div>

  </div>
</div>
{% endblock %}
