{% extends "portal/base.html" %}

{% block portal %}
<div class="mx-auto max-w-xl p-6">
  <div class="rounded-2xl bg-white ring-1 ring-black/5 p-6">
    <h1 class="text-lg font-semibold mb-2">No linked patient</h1>
    <p class="text-sm text-gray-600">
      Your login isnâ€™t linked to a patient record yet.
    </p>

    {% if super_hint %}
      <div class="mt-6 rounded-lg bg-emerald-50 text-emerald-900 p-4">
        <div class="font-semibold mb-2">Admin shortcut</div>
        <p class="text-sm">
          As a superuser, you can open any patient portal via:
        </p>
        <pre class="mt-2 rounded bg-white/70 p-2 text-sm select-all overflow-x-auto">
/portal/as/&lt;patient_id&gt;/
        </pre>

        <form action="" class="mt-3 flex gap-2"
              onsubmit="event.preventDefault(); if(this.pid.value){ location.href='/portal/as/'+this.pid.value+'/'; }">
          <input name="pid" class="flex-1 rounded border px-3 py-2 text-sm" placeholder="Enter patient ID">
          <button class="rounded bg-emerald-600 px-3 py-2 text-white text-sm">Open</button>
        </form>
      </div>
    {% endif %}
  </div>
</div>
{% endblock portal %}
