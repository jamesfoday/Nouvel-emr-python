{% load static %}
<section class="rounded-2xl bg-white ring-1 ring-black/5 p-4 sm:p-6">
  <header class="flex items-center justify-between border-b pb-3 mb-4">
    <h3 class="text-base sm:text-lg font-semibold text-gray-900">Documents</h3>
  </header>

  {% if docs %}
    <ul class="divide-y rounded-xl border">
      {% for d in docs %}
      <li class="p-3 sm:p-4">
        <div class="text-sm">
          <div class="font-medium">{{ d.title|default:d.filename }}</div>
          <div class="text-gray-500">{{ d.kind|default:"document" }} â€¢ {{ d.created_at|date:"Y-m-d H:i" }}</div>
          {% if d.file %}<a href="{{ d.file.url }}" class="text-emerald-700 underline text-sm">Download</a>{% endif %}
        </div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="text-gray-400 text-sm">No documents yet.</div>
  {% endif %}
</section>
